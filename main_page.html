<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ben-FizzBuzz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
            /* setput the output window */
        .output_window{
                width: 50%;
                height: 30%;
                /* border: 1pt black dotted; */
                position:absolute;
                top: 20%;
                left: 25%;
                font-family:Times;
                font-weight:bold;
                font-size:152pt;
                text-align: center;

        }
        /*setup of the button to display  the next number*/
        body{
            background-color: rgb(241, 247, 245);
        }
        .Button_Spot {
            position: absolute;
            left: 45%;
            top: 60%;
            width:10%;
            height:5%;
            border:1pt black solid;
        }
        .Increment_button {
            height: 100%;
            width: 100%;
        }
        .Increment_button {
            background-color: white;
            height: 100%;
            width: 100%;
        }
        .Increment_button:hover {
            background-color: rgb(199, 199, 32);

        }

    </style>
    <script src="main_page.js"></script>
</head>
<body>
    <div class = "output_window" id ="O_W">1</div>
    <Div class = "Button_Spot">
        <button class ="Increment_button" type="button">NEXT</button>
    </Div>
    <script type ="text/javascript">
        var  Output_Value = 1;
        function Output_Value(Output_Value) {
            
            Output_Value = Output_Value + 1;
            var Actual_Output  = "Fizz"
            if ((Output_Value%3==0) && (Output_Value%5==0)) {Actual_Output = "FizzBuzz"; }
            else if (Output_Value%3==0)                        {Actual_Output = "Fizz"; }
            else if  (Output_Value%5==0)                        {Actual_Output = "Buzz"; }
            else                                               {Actual_Output = Output_Value.toString();};
            document.getElementById("O_W").innerHTML = Actual_Output;
            return Output_Value;}

            
        
    </script>
  
</body>
</html>
